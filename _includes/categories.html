<label class="title">
  <p>Categories <i class="open-close-icon"></i></p>
  <input type="checkbox" class="hide" onchange="toggleCategoryTab(this)">
</label>
<ul id="category-list" class="hide"
  ontouchstart="setBorder(this, 'outset')"
  ontouchend="setBorder(this, 'hidden');">
  {% assign idx = 0 %} {% for category in site.categories %}
  <li {% if idx==0 %} class="active" {% endif %} data-show="{{ category | first }}"
    ontouchstart="setBorder(this, 'inset')"
    ontouchend="setBorder(this, 'none');this.style.borderTop='1px solid #999'"
    onclick="showContent(this)">
    <a href="javascript:void(0)">
      {{ category | first }}
      <span class="category-cnt">{{ category | last | size }}</span>
    </a>
  </li>
  {% assign idx = idx | plus: 1 %} {% endfor %}
</ul>
